<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    font-family: "微软雅黑"
  }

  html, body {
    height: 100%;
  }

  .box {
    background-color: #2E273E;
    max-width: 640px;
    width: 100%;
    margin: 0 auto;
    height: 100%;
  }

  .box img {
    width: 100%;
  }

  .box .mid {
    width: 80%;
    margin: 0 auto;
    margin-top: -45px;
  }

  .box p, .box p a {
    color: #fff;
    text-align: center;
  }

  .box p.dsc {
    font-size: 20px;
    line-height: 105px;
  }

  span.btn {
    display: inline-block;
    padding: 12px 52px;
    background-color: green;
    border-radius: 25px;
    background: -webkit-linear-gradient(left, #6b67ff, #ce37ff); /* Safari 5.1 - 6.0 */
    background: -o-linear-gradient(right, #6b67ff, #ce37ff); /* Opera 11.1 - 12.0 */
    background: -moz-linear-gradient(right, #6b67ff, #ce37ff); /* Firefox 3.6 - 15 */
    background: linear-gradient(to right, #f6375f, #eb5a3e); /* 标准的语法（必须放在最后） */
  }
</style>
<body>
<div class="box">
  <img src="/default_image/404-505.png" alt="">
  <div class="mid">
    <img src="/default_image/505.png" alt="">
  </div>
  <p class="dsc">太有钱了！服务器撑不住了~</p>
  <p><a href="/"><span class="btn">返回首页</span></a></p>
</div>
</body>
</html>
