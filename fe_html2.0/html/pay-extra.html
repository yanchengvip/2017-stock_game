<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>运费支付</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compitable" content="IE=edge">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/media.css">
</head>
<body>
  <div class="gfc-box pay-extra">
    <div class="pay-content">
      <img src="../images/duobao.jpg" alt="">
      <p class="txt-white">根据当前商品以及所在地区，需支付20元运费</p>
      <div class="pay-method">
        <span>方法1、</span>
        <p>点击右上角按钮，选择浏览器中打开。</p>
      </div>
      <div class="pay-method">
        <span>方法2、</span>
        <p>点击下方的按钮，复制链接，前往浏览器中打开。</p>
      </div>
      <div class="pay-btn">
        <button class="txt-white -gfc-buy">点击复制链接</button>
        <button class="txt-white -gfc-sell" href="">返回首页</button>
      </div>
    </div>
  </div>
</body>
</html>
