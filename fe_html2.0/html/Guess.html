<script>
//倒计时
  function GetRTime(){
    var EndTime= new Date('2017/03/10 13:49:00');//截止时间
    var NowTime = new Date();
    var t =EndTime.getTime() - NowTime.getTime();
    var d=0;
    var h=0;
    var m=0;
    var s=0;
    if(t>=0){
      d=Math.floor(t/1000/60/60/24);
      h=Math.floor(t/1000/60/60%24);
      m=Math.floor(t/1000/60%60);
      s=Math.floor(t/1000%60);
    }
    if(d>=1){
        h=h+d*24
    }
    if(h<10){
        h='0'+h;
    }
    if(m<10){
        m='0'+m;
    }
    if(s<10){
        s='0'+s;
    }
    // document.getElementById("t_h").innerHTML =h+":"+m+':'+s;
  }
  setInterval(GetRTime,0);
</script>
