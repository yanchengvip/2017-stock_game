<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>夺宝消息</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compitable" content="IE=edge">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jquery-1.11.3.js"></script>
  <script src="../js/base.js"></script>
</head>
<body>
<div class="BuyRecord-box News-BuyRecord">
    <ul class="BuyRecord-ul">
      <!--为空的时候-->
      <!-- <div class="BuyRecord-Null">
        <img src="../images/icon-null.png" alt="">
        <p>暂无夺宝记录</p>
      </div> -->
      <li>
        <div class="BuyRecordTop">
          <div class="BuyRecordLeft">
            <img src="../images/pro.jpg" alt="">
          </div>
          <div class=" BuyRecordRight">
            <div class="BuyRecordNumber">您参与的夺宝商品开奖啦！</div>
            <div class="BuyRecordOther">
              <p>期号:<span>20140102123265</span></p>
              <p class="BuyRecordTime">2017.02.05 13:25:23</p>
            </div>
          </div>
        </div>
        <div class="BuyRecordFoot">
          <p class="BuyRecordState fl">获奖者：多写几个字试试</p>
        </div>
        <p class="BuyRecord-postionLeft postionLeft-blue">0元夺宝</p>
      </li>
      <!--领奖-->
      <li class="Winning">
        <div class="BuyRecordTop">
          <div class="BuyRecordLeft">
            <img src="../images/pro.jpg" alt="">
          </div>
          <div class=" BuyRecordRight">
            <div class="BuyRecordNumber">恭喜您，中奖啦！</div>
            <div class="BuyRecordOther">
              <p>期号:<span>20140102123265</span></p>
              <p class="BuyRecordTime">2017.02.05 13:25:23</p>
            </div>
          </div>
        </div>
        <div class="BuyRecordFoot">
          <p class="BuyRecordState fl BuyRecordStateP"><span class="BuyRecordState1 white-space">获奖者：多写几个字试试</span></p>
          <p class="BrPrizeState fr white-space"><span class="BrPrizeState-Receive">查看详情</span></p>
        </div>
        <!-- 中奖类别 -->
        <p class="BuyRecord-postionLeft postionLeft-blue">0元夺宝</p>
      
        <!-- 获奖后li添加class  Winning 右侧图片 -->
        <img class="BuyRecordSeal" src="../images/seal.png" alt="">
      </li>
    </ul>
</div>
</body>
</html>
