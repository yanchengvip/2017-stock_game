<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>奖品领取</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compitable" content="IE=edge">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/media.css">
  <!--<script src="../js/jquery-1.11.3.js"></script>
  <script src="../js/common.js"></script>-->
</head>
<body>
<div class="gfc-box receive-prize">
  <!--<div class="container-box">-->
  <ul class="mail">
    <li>
      <span>收货人</span>
      <input id ="name" type="text" maxlength=10 placeholder="收货人姓名">
    </li>
    <li>
      <span>手机号</span>
      <input id="phone" type="tel" maxlength='11' placeholder="请输入手机号">
    </li>
    <li>
      <span>地址</span>
      <input id="address" type="text" placeholder="收货人地址">
    </li>
    <li>
      <span>邮编</span>
      <input class="zipCode" type="number" maxlength='6' placeholder="输入邮编号">
    </li>
  </ul>
  <div class="receive-Add-box">
    <p class="Add-txt txt-gray-purple">设为默认地址</p>
    <span class="select"></span>
  </div>
  <a class="ClickBtn get-button button-l -gfc-sell" href="#1">保存</a>
  <a class="get-button button-l -gfc-buy" href="#1">删除地址</a>
  <!--</div>-->
</div>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/common.js"></script>
<script src="../js/base.js"></script>
<script>
  $(function(){
    $(".receive-Add-box").on("click",function(){
      $(this).find(".select").toggleClass("selected-gray");
    })

    /*input框不能为空*/
    $(".ClickBtn").on("click", function (e) {
      NoEmpty();
    })
  })

  DataValidation();
</script>
</body>
</html>
