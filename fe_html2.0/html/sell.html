<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>卖出</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compitable" content="IE=edge">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/media.css">
  <script src="../js/jquery-1.11.3.js"></script>
  <script src="../js/base.js"></script>
  <script>
    $(function(){
      Additions($('.sellPrice .sellPriceminus'),$('.sellPrice .sellPricebuy-cont'),$('.sellPrice .sellPriceadd'),1)
      Additions($('.sellNumber .sellNumberminus'),$('.sellNumber .sellNumberbuy-cont'),$('.sellNumber .sellNumberadd'))
    })
  </script>
</head>
<body>
<div class="gfc-box buy-box">
  <!--<div class="container-box">-->
    <ul class="header">
      <li onclick="buy()"><span>买入</span></li>
      <li class="active"><span>卖出</span></li>
    </ul>
    <div class="form">
      <ul>
        <li class="name">
          <span>商品名称</span>
          <select name="" id="" class="list">
            <option value="">0.3JVS2V</option>
            <option value="">0.3JVS2V</option>
            <option value="">0.3JVS2V</option>
            <option value="">0.3JVS2V</option>
            <option value="">0.3JVS2V</option>
            <option value="">0.3JVS2V</option>
          </select>
        </li>
        <li><span>商品代码</span><span>403011</span></li>
        <li>
          <span>卖出价格</span>
          <div class="change sellPrice">
            <span class="minus sellPriceminus"></span>
            <input class="buy-cont sellPricebuy-cont" value="1435.33" min="1203.21" max='1890.32' data-size="1">
            <span class="add sellPriceadd"></span>
          </div>
        </li>
        <li><span>可卖数量</span><span>3</span></li>
        <li>
          <span>卖出数量</span>
          <div class="change sellNumber">
            <span class="minus sellNumberminus"></span>
            <input  class="buy-cont sellNumberbuy-cont" type="number" value="1" min="1" max="10" data-size="1">
            <span class="add sellNumberadd"></span>
          </div>
        </li>
      </ul>
    </div>
    <p class="tips">提示：可交易时间为7:00-23:00，其他时间用于系统维护。非正常交易时间段按照昨日和今日收盘价交易，中午休息时间段按照上午最后时间段。</p>
    <div class="btn">
      <span class="-gfc-sell">直接卖出</span>
    </div>
  <!--</div>-->
  <script src="../js/jquery-1.11.3.js"></script>
  <script src="../js/common.js"></script>
</div>
</body>
</html>
