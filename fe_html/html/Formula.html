<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>已揭晓计算详情</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compitable" content="IE=edge">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="Formula-box">
  <div class="BuyRecord-box Formula-box1">
    <div>
      <p class="FormulaTitle"><b>幸运号码计算公式</b></p>
      <p class="colorRed">[(数值A+数值B)÷商品总需人次]取余数+10000001 </p>
    </div>
    <!--分割线-->
    <p class="Pro-gray"></p>
    <div class="FormulaText">
      <p class="For-border">
        <b>数值A</b>
        <span>=截止该商品最后一个号码分配完毕，将最后50个参与时间的数值进行求和</span>
        <span>=<i class="colorRed">10076268123</i></span>
      </p>
      <p>
        <b>数值B</b>
        <span>=最后一单购买时，0.3克拉钻石当前价×0.5克拉钻石当前价×10000</span>
        <span>=<i class="colorRed">292393414976</i></span>
      </p>
    </div>
    <!--分割线-->
    <p class="Pro-gray"></p>
    <div class="FormulaText">
      <p>
        <b>幸运号码</b>
        <span>=(数值A+数值B)除以该奖品总需人次得到的余数，加原始数10000001，得到最终幸运号码</span>
        <span>=<i class="colorRed">(10076268123+292393414976)÷8500+10000001</i></span>
        <span>=<i>10202789</i></span>
      </p>
    </div>
  </div>
</body>
</html>
