<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>密码找回</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compitable" content="IE=edge">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="gfc-box login-bg register-box">
  <div class="register">
    <input id="phone" type="tel" maxlength='11' placeholder="请输入手机号码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入手机号'">
    <span class="del del-1"></span>
    <input id="identify-code" class="code" type="text" maxlength=6 placeholder="请输入验证码" onfocus="this.placeholder=''"onblur="this.placeholder='请输入验证码'">
    <span class="del del-2"></span>
    <span class="btn">发送验证码</span>
    <a class="Voice-prompt prompt-text-white" href="#1">收不到验证码？请试试语音验证码</a>
    <a class="register-btn" href="#1" onclick="exam()">下一步</a>
  </div>
</div>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/common.js"></script>
<script src="../js/base.js"></script>
</body>
</html>
