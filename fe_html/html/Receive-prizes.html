<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>奖品领取</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compitable" content="IE=edge">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/media.css">
  <!--<script src="../js/jquery-1.11.3.js"></script>
  <script src="../js/common.js"></script>-->
</head>
<body>
  <div class="gfc-box receive-prize">
    <!--<div class="container-box">-->
      <ul class="mail">
        <li>
          <span>收货人</span>
          <input id ="name" type="text" maxlength=10 placeholder="收货人姓名">
        </li>
        <li>
          <span>手机号</span>
          <input id="phone" type="tel" maxlength='11' placeholder="请输入手机号">
        </li>
        <li>
          <span>地址</span>
          <input id="address" type="text" placeholder="收货人地址">
        </li>
        <li>
          <span>邮编</span>
          <input class="zipCode" type="number" maxlength='6' placeholder="输入邮编号">
        </li>
        <a class="get-button button-l -gfc-buy" href="#1">领取奖品</a>
        <a class="get-button button-l -gfc-sell" href="#1">兑换成收益</a>
      </ul>
    <!--</div>-->
    <!--领取成功 弹框-->
    <div class="BuyRecord-absolute" style="display:none;">
      <div class="BuyAbsolute-Box Buyexchange-SuccessBox">
        <img class="BuyAbsolute-BoxClose" src="../images/icon-close.png" alt="">
        <div class="Buyexchange-SuccBoxTop" style="clear:both;">
          <img src="../images/icon-success.png" alt="">
          <p>领取成功</p>
          <p>工作人员会在3个工作日内<br>与您联系，确定发货时间</p>
        </div>
        <div class="Buyexchange-share">
          <p class="">分享中奖信息，可领取钻石币</p>
          <p>立即分享</p>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/jquery-1.11.3.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/base.js"></script>
</body>
</html>
